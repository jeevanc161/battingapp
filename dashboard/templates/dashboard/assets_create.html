{% extends 'dashboard/__base__.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<main>
    <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
        <div class="container-fluid">
            <div class="page-header-content">
                <div class="row align-items-center justify-content-between pt-3">
                    <div class="col-auto mb-3">
                        <h1 class="page-header-title">
                            <div class="page-header-icon"><i data-feather="user"></i></div>
                           Assets
                        </h1>
                    </div>
                </div12>
            </div>
        </div>
    </header>
    <!-- Main page content-->
    <div class="container  ">
        <!-- <hr class="mt-0 mb-4" /> -->
        <!-- <div class="row mb-12"> -->
                <!-- Account details card-->
                <div class="card mb-12">
                    <div class="card-header text-success">Create New Asset</div>
                    <div class="card-body">
                    	 <form method="post"  enctype="multipart/form-data">
                         	{% csrf_token %}
                            
                            <!-- Form Group (username)-->
                            <div class="form-group">
                                <label class="small mb-1" for="inputUsername">Asset Name</label>
                                <input class="form-control" id="inputUsername" type="text" placeholder="Enter Asset Name" name = 'name' required/>
                            </div>

                            <!-- Form Row-->
                            <div class="form-row">
                                <!-- Form Group (first name)-->
                                <div class="form-group col-md-6">
                                    <label class="small mb-1" for="inputFirstName">Current Market Price</label>
                                    <input class="form-control" id="inputFirstName" type="number" placeholder="Current Market Price" name= 'current_market_price' required />
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="form-group col-md-6">
                                    <label class="small mb-1" for="inputLastName">Yesterday Price</label>
                                    <input class="form-control" id="inputLastName" type="Number" placeholder="Yesterday Price" name="yesterday_price" required />
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="form-row">
                                <!-- Form Group (organization name)-->
                                <div class="form-group col-md-6">
                                    <label class="small mb-1" for="inputOrgName">Returns</label>
                                    <input class="form-control" id="inputOrgName" type="number" placeholder="Return" name= 'returns' required/>
                                </div>
                                <!-- Form Group (location)-->
                                <div class="form-group col-md-6">
                                    <label class="small mb-1" for="inputLocation">increament/decreament</label>
                                    <input class="form-control" id="inputLocation" type="number" placeholder="increament decreament" name="increament_decreament" required  />
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">Icon</label>
                                <input class="form-control" id="inputFirstName" type="file"  name= 'icon'  />  
                            </div>
                            <!-- Form Row-->
                            <div class="form-row">
                                <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" id="checkProductNew" type="checkbox" checked="" name="active" />
                                 <label class="custom-control-label" for="checkProductNew">Active the asset</label>
                            </div>
                            </div>
                        </br>

                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="submit">Save</button>
                        </form>
                    </div>
                </div>    
        <!-- </div> -->
    </div>
</main>

{% endblock content %}
